<div class="my-3">
    <h2>Filter</h2>
    <div class="row">
        <div class="col-md-4">
            <strong>Eg-01</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter </strong> by length
            </p>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                <tr *ngFor="let item of data" >
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </table>     
        </div>
        <div class="col-md-4">
            <strong>Eg-02</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter </strong>By type(new)
            </p>
            <table class="table">
                <tr >
                    <th>Id</th>
                    <th>Name</th>
                    <th>type</th>
                </tr>
                <tr *ngFor="let item of data2" >
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.type}}</td>
                </tr>
            </table> 
          
        </div>
        <div class="col-md-4">
            <strong>Eg-03</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter</strong> nth property
            </p>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                <tr *ngFor="let item of data3" >
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.type}}</td>
                </tr>
            </table> 
         
        </div>
    </div>
</div>
