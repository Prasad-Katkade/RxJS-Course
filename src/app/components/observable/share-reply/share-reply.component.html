<div class="my-3">
    <h2>Share Reply</h2>
    <div class="row" >
      <div class="col-md-6">
        <h2>User id 1</h2>
        <hr>
        <div class="card" *ngFor="let item of userid1" style="width: 18rem;" >
          <img class="card-img-top" src="https://via.placeholder.com/600/92c952" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">User ID : {{item.userId}}</h5>
            <p class="card-text">{{item.body}}</p>
         
          </div>
      </div>
    </div>
    <div class="col-md-6">
      <h2>User id 2</h2>
      <hr>
      <div class="card" *ngFor="let item of userid2" style="width: 18rem;" >
        <img class="card-img-top" src="https://via.placeholder.com/150/771796" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">User ID : {{item.userId}}</h5>
          <p class="card-text">{{item.body}}</p>
       
        </div>
    </div>
  </div>
  
</div>
<div class="row">
  <h2>All user id</h2>
  <hr>
  <div class="card" *ngFor="let item of allposts" style="width: 18rem;" >
    <img class="card-img-top" src="https://via.placeholder.com/600/92c952" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">User ID : {{item.userId}}</h5>
      <p class="card-text">{{item.body}}</p>
   
    </div>
</div>
</div>
</div>
