<div class="my-3">
    <h2>Debounce Time</h2>
    <div class="row my-4">
        <div class="col-md-6">
            <strong>Eg-01 <span class="text-primary">Debounce Time</span></strong>
            <hr>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label col-form-label-lg">Search</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" 
                  placeholder="Search.." #searchInput>
                </div>
            </div>
            <span *ngIf="data!=null">Requested Data : <strong class="text-success">{{data}}</strong></span>
        </div>
        <div class="col-md-6">
            <strong>Eg-02 <span class="text-primary">DistinctUntillChange</span></strong>
            <hr>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label col-form-label-lg">Search</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" 
                  placeholder="Search.." #searchInput2>
                </div>
            </div>
            <span *ngIf="data2!=null">Requested Data : <strong class="text-success">{{data2}}</strong></span>
        </div>
    </div>
</div>
